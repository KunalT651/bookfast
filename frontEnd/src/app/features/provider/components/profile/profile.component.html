<div class="profile-container">
  <h2>Provider Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input id="firstName" type="text" formControlName="firstName">
      <div *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched" class="error-message">
        First Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input id="lastName" type="text" formControlName="lastName">
      <div *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched" class="error-message">
        Last Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email">
      <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="error-message">
        Please enter a valid email.
      </div>
    </div>

    <button type="submit" [disabled]="profileForm.invalid">Update Profile</button>
  </form>

  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <h3 style="margin-top: 2rem;">Profile Picture</h3>
  <img *ngIf="profilePictureUrl" [src]="profilePictureUrl" alt="Profile Picture" class="profile-pic" />
  <input type="file" (change)="onFileSelected($event)" />
  <div *ngIf="uploading">Uploading...</div>
  <div *ngIf="uploadError" class="error-message">{{ uploadError }}</div>
</div>
