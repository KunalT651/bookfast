spring.application.name=backend

# Database Configuration (uses environment variables)
# Render PostgreSQL: Use the FULL hostname from Render dashboard (usually includes .render.com domain)
# Local PostgreSQL: Use jdbc:postgresql://localhost:5432/bookfast_db
# 
# NOTE: Render PostgreSQL hostnames need the full domain (e.g., dpg-xxxxx.oregon-postgres.render.com)
# Check Render dashboard "Info" tab for the exact "Hostname" value
# 
# To connect to Render PostgreSQL locally, you can either:
# Option 1: Use the External Database URL from Render dashboard directly as environment variable:
# DATABASE_URL=postgresql://bookfast_db_user:password@hostname:5432/bookfast_db
# 
# Option 2: Use JDBC format with full hostname:
# spring.datasource.url=jdbc:postgresql://dpg-d40igl7gi27c73fjot9g-a.oregon-postgres.render.com:5432/bookfast_db
# 
# IMPORTANT: The hostname from Render dashboard needs the full domain
# Common Render PostgreSQL formats:
# - dpg-xxxxx-a.oregon-postgres.render.com
# - dpg-xxxxx.a.oregon-postgres.render.com
# Try the format with '-a' before the domain:
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://dpg-d40igl7gi27c73fjot9g-a.a.oregon-postgres.render.com:5432/bookfast_db}
spring.datasource.username=${DATABASE_USERNAME:bookfast_db_user}
spring.datasource.password=${DATABASE_PASSWORD:2GrSFcGvA5ztGEalBlqmtYdti61G8irj}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}

# Frontend URL (for emails)
app.frontend.url=${FRONTEND_URL:http://localhost:4200}

# Cookie Configuration
# For production: Set COOKIE_DOMAIN to your domain (e.g., .vercel.app)
# For localhost: Leave empty or set to localhost
cookie.domain=${COOKIE_DOMAIN:}
cookie.secure=${COOKIE_SECURE:false}

# SendGrid Email API Configuration
# REQUIRED for production: Set SENDGRID_API_KEY environment variable
# For local development: Set environment variable
