spring.application.name=backend

# Database Configuration (uses environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/bookfast_db}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}

# Cookie Configuration
cookie.domain=${COOKIE_DOMAIN:localhost}
cookie.secure=${COOKIE_SECURE:false}

# SendGrid Email API Configuration
sendgrid.api-key=${SENDGRID_API_KEY:}
sendgrid.sender.email=${SENDGRID_SENDER_EMAIL:noreply@bookfast.com}
sendgrid.sender.name=${SENDGRID_SENDER_NAME:BookFast}

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890123456789012345678901234567890}

# Admin Configuration
admin.default.email=${ADMIN_EMAIL:admin@bookfast.com}
admin.default.password=${ADMIN_PASSWORD:admin123}
admin.default.firstname=${ADMIN_FIRSTNAME:System}
admin.default.lastname=${ADMIN_LASTNAME:Administrator}
admin.auto-create=${ADMIN_AUTO_CREATE:true}

# Google Calendar API Configuration
google.calendar.client.id=${GOOGLE_CALENDAR_CLIENT_ID:}
google.calendar.client.secret=${GOOGLE_CALENDAR_CLIENT_SECRET:}
google.calendar.redirect.uri=${GOOGLE_CALENDAR_REDIRECT_URI:http://localhost:4200}
google.calendar.scope=https://www.googleapis.com/auth/calendar
google.calendar.auth.uri=https://accounts.google.com/o/oauth2/auth
google.calendar.token.uri=https://oauth2.googleapis.com/token
