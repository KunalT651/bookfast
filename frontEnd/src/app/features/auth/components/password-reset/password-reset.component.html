<div class="reset-container">
  <h2>Password Reset</h2>
  <form [formGroup]="resetForm" (ngSubmit)="requestReset()">
    <label>Email:</label>
    <input formControlName="email" type="email" />
    <div *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched" class="error">Valid email required.</div>
    <button type="submit" [disabled]="resetForm.invalid || loading">Send Reset Link</button>
    <span *ngIf="success" class="success">Reset link sent!</span>
    <span *ngIf="error" class="error">{{ error }}</span>
  </form>
</div>
