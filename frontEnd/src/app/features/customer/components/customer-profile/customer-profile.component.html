<div class="profile-container">
  <h2>Edit Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    <div class="form-row">
      <div class="form-group">
        <label>First Name:</label>
        <input formControlName="firstname" type="text" />
        <div *ngIf="profileForm.get('firstname')?.invalid && profileForm.get('firstname')?.touched" class="error">First name is required.</div>
      </div>
      
      <div class="form-group">
        <label>Last Name:</label>
        <input formControlName="lastname" type="text" />
        <div *ngIf="profileForm.get('lastname')?.invalid && profileForm.get('lastname')?.touched" class="error">Last name is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input formControlName="email" type="email" />
      <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="error">Valid email required.</div>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input formControlName="password" type="password" placeholder="Enter new password (leave blank to keep current)" />
      <div *ngIf="profileForm.get('password')?.invalid && profileForm.get('password')?.touched" class="error">Password must be at least 6 characters.</div>
    </div>

    <button type="submit" [disabled]="profileForm.invalid || loading">Save</button>
    <span *ngIf="success" class="success">Profile updated!</span>
  </form>
</div>
