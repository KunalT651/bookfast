<div class="profile-header">
  <h2>Provider Profile</h2>
</div>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label>First Name: <input formControlName="first_name" required></label>
  <label>Last Name: <input formControlName="last_name" required></label>
  <label>Email: <input formControlName="email" required></label>
  <label>Password: <input type="password" formControlName="password" required></label>
  <div class="form-actions">
    <button type="submit">Update Profile</button>
  </div>
  <div *ngIf="success" class="success">{{ success }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>
</form>
